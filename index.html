<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  
  
</head>
<body>

  <header class="tagline">
    <h1>We're launching soon</h1>
  </header>
  <main>
    <section class="countdown">
      <div class="boxes">
        <div class="box">
          <h2 id="days">8</h2>
        </div>
        <h4>days</h4>
      </div>
      <div class="boxes">
        <div class="box">
          <h2 id="hours">23</h2>
        </div>
        <h4>hours</h4>
      </div>
      <div class="boxes">
        <div class="box">
          <h2 id="minutes">57</h2>
        </div>
        <p>minutes</p>
      </div>
      <div class="boxes">
        <div class="box">
          <h2 id="seconds">45</h2>
        </div>
        <h4>seconds</h4>
      </div>

    </section>
  </main>
  

  <footer>
    <img src="./images/icon-facebook.svg" alt="socials" srcset="">
    <img src="./images/icon-instagram.svg" alt="socials" srcset="">
    <img src="./images/icon-pinterest.svg" alt="socials" srcset="">

  </footer>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="app.js"></script>
</body>
</html>
